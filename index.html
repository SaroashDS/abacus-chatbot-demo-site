<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abacus Cambridge Partnersv1</title>
    <style>
        body, h1, h2, h3, p { margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; }
        .header { 
            background-color: #333; 
            color: #fff; 
            padding: 10px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .header img { 
            height: 50px; 
        }
        .nav-links { 
            list-style: none; 
            display: flex; 
        }
        .nav-links li { 
            margin-left: 20px; 
        }
        .nav-links a { 
            text-decoration: none; 
            color: #fff; 
            transition: color 0.3s ease-in-out;
        }
        .nav-links a:hover {
            color: #f8f9fa;
        }
        .carousel { 
            height: 300px; 
            background-color: #ddd; 
            text-align: center; 
            line-height: 300px; 
            font-size: 24px; 
            color: #555; 
        }
        .footer { 
            background-color: #333; 
            color: #fff;
            padding: 20px; 
            text-align: center; 
        }
        /* Chatbot styling */
        df-messenger { 
            z-index: 999; 
            position: fixed; 
            bottom: 0; 
            right: 0; 
            --df-messenger-bot-message: #878fac;
            --df-messenger-button-titlebar-color: #df9b56;
            --df-messenger-chat-background-color: #fafafa;
        }
        /* Sticky footer */
        html, body {
            height: 100%;
        }
        .content-wrap {
            min-height: calc(100% - 40px); /* Footer height */
            margin-bottom: -40px; /* Negative value of footer height */
        }
        .footer, .content-wrap:after {
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="content-wrap">
        <div class="header">
            <img src="https://27058982.fs1.hubspotusercontent-eu1.net/hubfs/27058982/log-dark.png" alt="Abacus Cambridge Partners">
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#architecture">Architecture</a></li>
            </ul>
        </div>

        <div id="home" class="carousel">
            <!-- Carousel content here -->
            <p>Carousel Placeholder</p>
        </div>

        <!-- Content sections for Products and Architecture -->
        <div id="products" class="carousel">
            <p>Products Placeholder</p>
        </div>
        <div id="architecture" class="carousel">
            <p>Architecture Placeholder</p>
        </div>
    </div>

    <footer class="footer">
        <!-- Footer content here -->
    </footer>

    <!-- Chatbot Script -->
    <df-messenger
        project-id="abacus-demo-2023"
        agent-id="deb71627-0d70-4c43-beab-ec4f14a25e64"
        language-code="en">
    </df-messenger>

</body>
</html>
